<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Water Sports Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <!-- Site Header -->
    <header id="main-header">
      <h1 class="site-title">Water Works</h1>
    </header>

    <!-- Section 1: Website Body -->
    <section id="intro-section">
      <!-- Image -->
      <img src="images/Water Works App Logo.jpg" alt="Coming Soon" class="intro-image" />
      <!-- Paragraph -->
      <p id="description" class="intro-text">Connecting People All Over The Hamptons</p>
    </section>

    <!-- Section 2: Contact Me -->
    <section id="contact-section">
      <h3 class="section-title">Contact Me</h3>
      <form action="submit_form.php" method="post" id="contact-form">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="input-field">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="input-field">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required class="textarea-field"></textarea>
        
        <button type="submit" class="submit-button">Send Message</button>
      </form>

    <!-- Site Header -->
    <footer id="footer">
      <h4 class="site-footer">Stein Capital</h4>
    </header>

</html>
